# src/main/resources/application.yml

server:
  port: 8080  # 웹 서버 포트

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/toeicquiz?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 8549
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 시엔 update, 운영 시엔 validate 권장
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: jwt-secret-key-jwt-secret-key-jwt-secret-key
  expiration: 3600000  # 1시간 (밀리초 기준)

logging:
  level:
    org.hibernate.SQL: debug
