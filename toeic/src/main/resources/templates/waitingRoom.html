<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <link rel="stylesheet" th:href="@{/stylesheets/waitingRoom.css}" />
    <script th:src="@{/socket.io/socket.io.js}"></script>
</head>
<body>
<div class="profile-section">
    <div class="profile-wrapper">
        <img th:src="@{/images/character_A.png}" alt="Profile Icon" class="profile-icon" id="profileIcon">
        <img th:src="@{/images/editor.png}" alt="Editor Icon" class="editor-icon" id="editorIcon">
    </div>
    <p class="username">로딩 중...</p>
    <div class="chat">
        <div class="chat-box"></div>
        <input type="text" class="input-box" placeholder="메세지를 입력해주세요...">
        <button id="sendBtn" class="send-btn">전송</button>
    </div>
</div>

<div class="room-section">
    <div class="title-button-group">
        <h1>Waiting Room</h1>
        <div class="button-group">
            <button class="create-room-btn">방 만들기</button>
            <button class="quick-enter-btn">바로 입장</button>
        </div>
    </div>

    <div id="rooms-container" class="rooms-container">
        <!-- 6개의 빈 방 슬롯 -->
    </div>

    <div class="pagination">
        <button class="prev-btn">◀</button>
        <button class="next-btn">▶</button>
    </div>
</div>

<div class="modal" id="roomCreationModal">
    <div class="modal-content">
        <div class="form-section">
            <label for="roomName">방 이름</label>
            <input type="text" id="roomName" placeholder="방 이름을 입력하세요">
        </div>
        <div class="game-type-section">
            <label>게임 유형</label>
            <div class="button-group">
                <button class="game-type-btn" data-type="sentenceQuiz">문장 재배열</button>
                <button class="game-type-btn" data-type="wordQuiz">단어 맞히기</button>
                <button class="game-type-btn" data-type="blankQuiz">어법 고르기</button>
            </div>
        </div>
        <div class="difficulty-section">
            <label>난이도</label>
            <div class="button-group">
                <button class="difficulty-btn difficulty-hard" data-difficulty="hard">어려움</button>
                <button class="difficulty-btn difficulty-medium" data-difficulty="normal">보통</button>
                <button class="difficulty-btn difficulty-easy" data-difficulty="easy">쉬움</button>
            </div>
        </div>
        <div class="modal-actions">
            <button class="create-btn" id="createRoomBtn">생성하기</button>
            <button class="cancel-btn" id="cancelRoomBtn">취소</button>
        </div>
    </div>
</div>

<div class="logout-section">
    <button id="logoutBtn">로그아웃</button>
</div>

<script th:src="@{/javascripts/waitingRoom.js}"></script>
</body>
</html>
